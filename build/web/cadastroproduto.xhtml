<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Produto</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>  
        <h1>Cadastro de Produtos</h1>
        
        <h:form id="formCadastro">
            <p:panelGrid columns="3">
                
                <h:outputText value="Nome:"/>
                <p:inputText id="txtNome" value="#{produtoController.cadastro.nome}"
                             required="true" requiredMessage="O campo é requerido"/>
                <p:message for="txtNome"/>
                
                <h:outputText value="Marca:"/>
                <p:inputText id="txtMarca" value="#{produtoController.cadastro.marca}"
                             required="true" requiredMessage="O campo é requerido"/>
                <p:message for="txtMarca"/>
                
                <h:outputText value="Categoria:"/>
                <p:inputText value="#{produtoController.cadastro.categoria}"/>
                <h:outputText/>
                
                <h:outputText value="Descrição:"/>
                <p:editor value="#{produtoController.cadastro.descricao}"/>
                <h:outputText/>
                
            </p:panelGrid>
            
            <p:commandButton value="Cadastrar" action="#{produtoController.insert()}" update="formCadastro">
                <p:confirm message="Deseja cadastrar o produto?"/>
            </p:commandButton>
            
            <p:confirmDialog global="true">
                <p:commandButton value="sim" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="não" styleClass="ui-confirmdialog-no ui-button-flat"/>
            </p:confirmDialog>
            
        </h:form>
        
        

        
    </h:body>
</html>
